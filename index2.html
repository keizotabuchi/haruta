<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野球で学ぶ気象クイズ（表裏対応版）</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .scoreboard {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            text-align: center;
        }
        .score-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #555;
        }
        .score-item h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
            font-size: 1em;
        }
        .score-value {
            font-size: 2em;
            font-weight: bold;
        }
        .field {
            background: #228B22;
            border: 4px solid #8B4513;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            position: relative;
            min-height: 350px;
            overflow: hidden;
        }
        .field::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: #228B22; z-index: 1;
        }
        .field::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 220px; height: 220px; background: #DEB887;
            border: 2px solid #CD853F;
            transform: translate(-50%, -50%) rotate(45deg); z-index: 2;
        }
        .mound {
            position: absolute; top: 50%; left: 50%;
            width: 40px; height: 40px; background: #DEB887;
            border: 2px solid #CD853F; border-radius: 50%;
            transform: translate(-50%, -50%); z-index: 3;
        }
        .field-content {
            position: relative; z-index: 4; text-align: center;
        }
        .bases {
            position: relative; width: 250px; height: 250px;
            margin: 30px auto;
        }
        .base {
            position: absolute; width: 30px; height: 30px;
            background: #FFFFFF; border: 2px solid #000;
            transform: rotate(45deg); z-index: 5;
            transition: background-color 0.3s; /* 色が変わるアニメーション */
        }
        #home { bottom: 0; left: 50%; transform: translateX(-50%) rotate(45deg); clip-path: polygon(50% 100%, 0% 50%, 50% 0%, 100% 50%);}
        #base1 { top: 50%; right: 0; transform: translateY(-50%) rotate(45deg); }
        #base2 { top: 0; left: 50%; transform: translateX(-50%) rotate(45deg); }
        #base3 { top: 50%; left: 0; transform: translateY(-50%) rotate(45deg); }
        
        /* ★ランナーがいるベースの色を赤に変更★ */
        .base.occupied {
            background: #e74c3c;
            border-color: #c0392b;
        }
        
        .quiz-section {
            background: #2a2a2a; border-radius: 10px;
            padding: 25px; margin: 20px 0; min-height: 250px;
        }
        .question { font-size: 1.3em; margin-bottom: 20px; line-height: 1.6; }
        .options { display: grid; gap: 15px; margin-bottom: 20px; }
        .option {
            background: #444; border: 2px solid #666; border-radius: 8px;
            padding: 15px; cursor: pointer; transition: all 0.3s; font-size: 1.1em;
        }
        .option:hover { background: #555; border-color: #888; transform: translateY(-2px); }
        .option.correct { background: #28a745; border-color: #1e7e34; }
        .option.incorrect { background: #dc3545; border-color: #c82333; }
        .result { text-align: center; font-size: 1.5em; font-weight: bold; margin: 20px 0; padding: 15px; border-radius: 8px; }
        .result.hit { background: #28a745; color: white; }
        .result.out { background: #dc3545; color: white; }
        .result.info { background: #3498db; color: white; } /* お知らせ用のスタイル */
        
        .explanation {
            background: #1a1a1a; border: 1px solid #444; border-radius: 8px;
            padding: 15px; margin-top: 20px; line-height: 1.5; color: #f0f0f0;
            font-size: 1em;
        }
        
        .controls { text-align: center; margin: 20px 0; }
        .btn {
            background: #007bff; color: white; border: none; padding: 15px 30px;
            border-radius: 8px; cursor: pointer; font-size: 1.1em; margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover { background: #0056b3; transform: translateY(-2px); }
        .btn:disabled { background: #666; cursor: not-allowed; }
        
        .difficulty { display: inline-block; padding: 5px 10px; border-radius: 5px; font-size: 0.9em; font-weight: bold; margin-left: 10px; }
        .easy { background: #28a745; }
        .normal { background: #ffc107; color: #000; }
        .hard { background: #dc3545; }
        
        .game-over-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8);
            z-index: 100; justify-content: center; align-items: center;
        }
        .game-over-content {
            background: linear-gradient(135deg, #444, #222); padding: 40px;
            border-radius: 20px; text-align: center;
            border: 3px solid #FFD700; box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        .game-over-title { font-size: 3em; color: #FFD700; margin-bottom: 20px; }
        .final-score { font-size: 1.8em; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">⚾ 野球で学ぶ気象クイズ ⚾</h1>
        
        <div class="scoreboard">
            <div class="score-item">
                <h3>あなた</h3>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <h3>相手</h3>
                <div class="score-value" id="opponentScore">0</div>
            </div>
            <div class="score-item">
                <h3>アウト</h3>
                <div class="score-value" id="outs">0</div>
            </div>
            <div class="score-item">
                <h3>イニング</h3>
                <div class="score-value" id="inning">1 表</div>
            </div>
        </div>

        <div class="field">
            <div class="mound"></div>
            <div class="field-content">
                <div class="bases">
                    <div class="base" id="base1"></div>
                    <div class="base" id="base2"></div>
                    <div class="base" id="base3"></div>
                    <div class="base" id="home"></div>
                </div>
            </div>
        </div>

        <div class="quiz-section" id="quizSection">
            <div class="question" id="question">ゲームを開始してください！</div>
            <div class="options" id="options"></div>
            <div class="result" id="result" style="display: none;"></div>
            <div class="explanation" id="explanation" style="display: none;"></div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startGame()">ゲーム開始</button>
            <button class="btn" id="resetBtn" onclick="resetGame()">ゲームリセット</button>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="game-over-content">
            <h2 class="game-over-title" id="gameOverTitle">ゲームセット！</h2>
            <p class="final-score" id="finalScore"></p>
            <button class="btn" onclick="resetGame()">もう一度プレイ</button>
        </div>
    </div>
    
    <audio id="hitSound" src="path/to/hit.mp3"></audio>
    <audio id="homerunSound" src="path/to/homerun.mp3"></audio>
    <audio id="outSound" src="path/to/out.mp3"></audio>
    <audio id="changeSound" src="path/to/change.mp3"></audio>
    <audio id="gameSetSound" src="path/to/gameset.mp3"></audio>

    <script>
        const questions =
            [
  {
    "question": "空気は、あたためられるとどうなる？",
    "options": ["軽くなって上昇する", "重くなって下降する", "変化しない"],
    "correct": 0,
    "difficulty": "easy",
    "explanation": "空気はあたためられると体積がふえて（膨張して）軽くなり、上へのぼっていきます [1, 2, 3]。これが上昇気流で、雲ができる原因になります [4, 5, 6]。気球が空を飛ぶのもこの原理です。"
  },
  {
    "question": "雨が降ったあと、空にきれいなアーチ状の光が見えることがあるよ。これの名前は？",
    "options": ["オーロラ", "にじ", "かげろう"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "虹（にじ）は、空気中の水のつぶに太陽の光が当たって、色が分かれて見える現象です [7]。"
  },
  {
    "question": "空気が地面を押す力を何という？",
    "options": ["気圧", "湿度", "風速"],
    "correct": 0,
    "difficulty": "easy",
    "explanation": "気圧とは、上空まで続く空気が地面を押す力のことです [8, 6]。"
  },
  {
    "question": "高気圧のある場所で発生する空気の流れは？",
    "options": ["上昇気流", "下降気流", "横向きの気流"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "高気圧のある場所では、空気が上空から下向きに動く下降気流が発生します [9, 6]。"
  },
  {
    "question": "低気圧のある場所で発生する空気の流れは？",
    "options": ["上昇気流", "下降気流", "横向きの気流"],
    "correct": 0,
    "difficulty": "easy",
    "explanation": "低気圧のある場所では、空気が下から上へと移動する上昇気流が発生します [9, 6]。"
  },
  {
    "question": "高気圧に覆われると、天気はどうなることが多い？",
    "options": ["曇りや雨", "晴れ", "雪"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "高気圧に覆われた場所は、下降気流によって雲が消えるため、晴れやすいです [9, 6]。"
  },
  {
    "question": "低気圧が近づくと、天気はどうなることが多い？",
    "options": ["晴れ", "曇りや雨", "乾燥"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "低気圧が近づくと、上昇気流によって雲ができやすくなるため、曇りや雨になりやすいです [9, 6]。"
  },
  {
    "question": "標高が高くなると、気圧はどうなる？",
    "options": ["高くなる", "低くなる", "変化しない"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "標高の低い場所ほど、その上にたくさんの空気が積み重なるため、標高が高くなると気圧は低くなります [8, 6]。"
  },
  {
    "question": "地表の平均気圧は約何hPa（ヘクトパスカル）？",
    "options": ["約500hPa", "約1013hPa", "約2000hPa"],
    "correct": 1,
    "difficulty": "medium",
    "explanation": "いわゆる1気圧は約1013hPaで、これは海抜0mの平均的な気圧の値です [10, 6]。"
  },
  {
    "question": "標高が100メートル高くなるにつれて、気圧はおよそ何hPa低くなる？",
    "options": ["約1hPa", "約5hPa", "約10hPa"],
    "correct": 2,
    "difficulty": "medium",
    "explanation": "標高が100メートル高くなるにつれて、気圧はおよそ10hPa低くなるという関係があります [8]。"
  },
  {
    "question": "風は、気圧の高い方から低い方へ吹く？",
    "options": ["はい", "いいえ", "どちらとも言えない"],
    "correct": 0,
    "difficulty": "easy",
    "explanation": "風は、気圧の高い方から低い方へ空気が流れることで発生します [6, 11]。"
  },
  {
    "question": "1m³の空気が含むことができる最大の水蒸気量を何という？",
    "options": ["湿度", "露点", "飽和水蒸気量"],
    "correct": 2,
    "difficulty": "easy",
    "explanation": "飽和水蒸気量とは、1m³の空気が含むことができる最大の水蒸気量を指します [10]。"
  },
  {
    "question": "気温が高くなると、飽和水蒸気量はどうなる？",
    "options": ["増える", "減る", "変化しない"],
    "correct": 0,
    "difficulty": "easy",
    "explanation": "気温が高くなると、空気がより多くの水蒸気を含むことができるため、飽和水蒸気量は増加します [10]。"
  },
  {
    "question": "空気1m³中の水蒸気量÷飽和水蒸気量×100で求められるものは？",
    "options": ["露点", "湿度", "気圧"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "湿度は、空気1m³中の水蒸気量を飽和水蒸気量で割り、100をかけることで求められます [10]。"
  },
  {
    "question": "水蒸気を含む空気を冷やしていったとき、水滴が出始める温度を何という？",
    "options": ["沸点", "凝固点", "露点"],
    "correct": 2,
    "difficulty": "easy",
    "explanation": "露点（温度）は、水蒸気を含む空気を冷やしていったとき、水滴が出始める温度を指します [10]。"
  },
  {
    "question": "空気が冷やされ、水蒸気が水滴として草木の葉などに付着したものを何という？",
    "options": ["霜", "露", "霧"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "露は、空気が冷やされて水蒸気が水滴として草木の葉などに付着したものです [10]。"
  },
  {
    "question": "空気中の水蒸気が凍って、小さな氷として物体に付着したものを何という？",
    "options": ["露", "霧", "霜"],
    "correct": 2,
    "difficulty": "easy",
    "explanation": "霜は、空気中の水蒸気が凍って、小さな氷として物体にくっついたものです [10]。"
  },
  {
    "question": "地表近くで空気が冷やされ、空気中の水蒸気が小さな水の粒として空中に浮かんだ状態は？",
    "options": ["露", "霧", "霜"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "霧は、地表近くで空気が冷やされ、空気中の水蒸気が小さな水の粒となり、空中に浮かんだ状態を指します [10]。"
  },
  {
    "question": "気温20℃で1m³中の水蒸気量が8g、飽和水蒸気量が17gの場合、湿度は約何%？",
    "options": ["約21%", "約47%", "約68%"],
    "correct": 1,
    "difficulty": "medium",
    "explanation": "湿度は、空気1m³中の水蒸気量÷飽和水蒸気量×100で求められます。(8 ÷ 17) × 100 ≒ 47%となります [12, 13]。"
  },
  {
    "question": "露点温度が23℃の場合、その空気中の水蒸気量は飽和水蒸気量と比べてどうなる？",
    "options": ["飽和水蒸気量より多い", "飽和水蒸気量より少ない", "飽和水蒸気量に等しい"],
    "correct": 2,
    "difficulty": "hard",
    "explanation": "露点温度は、その空気中の実際の水蒸気量が飽和水蒸気量に達したときの温度を指します。そのため、露点温度での飽和水蒸気量が、その空気中の実際の水蒸気量に等しくなります [14, 15]。"
  },
  {
    "question": "空に浮かぶ雲は何でできている？",
    "options": ["水蒸気", "水や氷の粒", "空気の塊"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "雲は、空気中の水蒸気が冷やされて小さな水や氷の粒になったもので、空に浮かんでいます [16, 17, 18]。"
  },
  {
    "question": "激しい雨や雷をもたらす、縦に大きく発達した雲は？",
    "options": ["巻雲", "積乱雲", "層雲"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "積乱雲（入道雲、かみなりぐも）は、激しい雨や雷をもたらすことがあります [19, 16, 20]。"
  },
  {
    "question": "空をどんより覆う灰色の雲で、しとしと雨を降らせることが多いのは？",
    "options": ["積雲", "乱層雲", "巻積雲"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "乱層雲（あまぐも）は空全体に広がり、しとしとと雨や雪を降らせる黒い雲です [19, 16, 20]。"
  },
  {
    "question": "もくもくと発達する綿菓子のような雲は？",
    "options": ["層雲", "積雲", "巻層雲"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "積雲は、もくもくと発達する綿菓子のような形の雲です [19, 16, 20]。"
  },
  {
    "question": "ペットボトルを使った雲の生成実験で、白いもやもやができるのはなぜ？",
    "options": ["空気が圧縮されて温度が上がるから", "空気が膨張して温度が下がるから", "ペットボトル内の水蒸気が増えるから"],
    "correct": 1,
    "difficulty": "medium",
    "explanation": "ペットボトル内の空気を急激に膨張させると温度が下がり、白いもやもや（雲）が発生します。これは、空気が膨張すると温度が下がり、水蒸気が凝結して雲ができるという原理を示しています [7, 20]。"
  },
  {
    "question": "雲はできる高さと形によって何種類に分けられる？",
    "options": ["5種類", "10種類", "15種類"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "雲はできる高さと形によって10種類に分けられます [19, 20]。"
  },
  {
    "question": "空の高いところにできる、はけで掃いたようなすじ状の雲を何という？",
    "options": ["積雲", "巻雲", "層雲"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "巻雲（すじぐも）は、空の高いところにできるすじ状の雲です [19, 16, 20]。"
  },
  {
    "question": "空の高いところにできる、小さい斑点状のうろこ模様の雲を何という？",
    "options": ["巻積雲", "高層雲", "乱層雲"],
    "correct": 0,
    "difficulty": "easy",
    "explanation": "巻積雲（うろこぐも）は、空の高いところにできる小さい斑点状の雲です [19, 16, 20]。"
  },
  {
    "question": "空全体に広がり、太陽や月がすりガラスを通して見えるような薄いベール状の雲は？",
    "options": ["層雲", "高層雲", "積乱雲"],
    "correct": 1,
    "difficulty": "medium",
    "explanation": "高層雲（おぼろぐも）は、空全体に広がり、太陽や月がすりガラスを通したように見える雲です [20]。"
  },
  {
    "question": "地面の近くにできる雲で、地表面に接している時は霧と呼ばれる雲は？",
    "options": ["層雲", "積雲", "巻雲"],
    "correct": 0,
    "difficulty": "medium",
    "explanation": "層雲（きりぐも）は、地面の近くにできる雲で、地表面に接している時は霧と呼ばれます [20]。"
  },
  {
    "question": "昼間、陸が海より早く温まることで、海から陸へ吹く風は？",
    "options": ["陸風", "季節風", "海風"],
    "correct": 2,
    "difficulty": "easy",
    "explanation": "昼間は陸が海より早く温まり、陸上の空気が膨張して気圧が低くなるため、海から陸へ風（海風）が吹きます [21, 11]。"
  },
  {
    "question": "夜間、陸が海より早く冷えることで、陸から海へ吹く風は？",
    "options": ["海風", "陸風", "偏西風"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "夜間は陸が海より早く冷え、陸上の空気が収縮して気圧が高くなるため、陸から海へ風（陸風）が吹きます [21, 11]。"
  },
  {
    "question": "大陸と海の温まり方の違いで、季節によって風向きが変わる風は？",
    "options": ["海陸風", "季節風", "貿易風"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "季節風は、大陸と海の温まり方の違いによって、季節によって風向きが変わる風です [19, 21, 9, 2]。"
  },
  {
    "question": "日本付近の上空を一年中、西から東へ定常的に吹く風は？",
    "options": ["貿易風", "偏西風", "季節風"],
    "correct": 1,
    "difficulty": "easy",
    "explanation": "偏西風は、日本付近の上空を一年中、西から東へ定常的に吹く風です [10, 21, 22]。"
  },

        let currentQuestionIndex = 0;
        let score = 0;
        let opponentScore = 0;
        let outs = 0;
        let inning = 1;
        let topOrBottom = '表'; // '表' or '裏'
        let bases = [false, false, false];
        let questionAnswered = false;
        let gameOver = true;

        const scoreEl = document.getElementById('score');
        const opponentScoreEl = document.getElementById('opponentScore');
        const outsEl = document.getElementById('outs');
        const inningEl = document.getElementById('inning');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const resultEl = document.getElementById('result');
        const explanationEl = document.getElementById('explanation');
        const gameOverModal = document.getElementById('gameOverModal');
        const startBtn = document.getElementById('startBtn');
        const sounds = {
            hit: document.getElementById('hitSound'),
            homerun: document.getElementById('homerunSound'),
            out: document.getElementById('outSound'),
            change: document.getElementById('changeSound'),
            gameSet: document.getElementById('gameSetSound')
        };
        
        function startGame() {
            gameOver = false;
            score = 0;
            opponentScore = 0;
            inning = 1;
            topOrBottom = '表';
            
            questions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;

            startBtn.style.display = 'none';
            gameOverModal.style.display = 'none';
            
            resetTurn();
        }

        function resetGame() {
            gameOver = true;
            questionEl.textContent = 'ゲームを開始してください！';
            optionsEl.innerHTML = '';
            resultEl.style.display = 'none';
            explanationEl.style.display = 'none';
            startBtn.style.display = 'inline-block';
            gameOverModal.style.display = 'none';
            inning = 1;
            topOrBottom = '表';
            updateDisplay();
        }

        function updateDisplay() {
            scoreEl.textContent = score;
            opponentScoreEl.textContent = opponentScore;
            outsEl.textContent = outs;
            inningEl.textContent = `${inning} ${topOrBottom}`;
            
            for(let i=0; i<3; i++){
                document.getElementById(`base${i+1}`).classList.toggle('occupied', bases[i]);
            }
        }
        
        function showQuestion() {
            if (gameOver) return;
            
            if (currentQuestionIndex >= questions.length) currentQuestionIndex = 0;
            
            const q = questions[currentQuestionIndex];
            
            questionEl.innerHTML = q.question + `<span class="difficulty ${q.difficulty}">${getDifficultyText(q.difficulty)}</span>`;
            
            optionsEl.innerHTML = '';
            q.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.onclick = () => selectOption(index);
                optionsEl.appendChild(optionEl);
            });
            
            resultEl.style.display = 'none';
            explanationEl.style.display = 'none';
            questionAnswered = false;
        }

        function getDifficultyText(d) { return {'easy':'かんたん','normal':'ふつう','hard':'むずかしい'}[d]; }
        
        function selectOption(selectedIndex) {
            if (questionAnswered || gameOver) return;
            questionAnswered = true;

            const q = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((opt, idx) => {
                if (idx === q.correct) opt.classList.add('correct');
                else if (idx === selectedIndex) opt.classList.add('incorrect');
            });
            
            explanationEl.textContent = q.explanation;
            explanationEl.style.display = 'block';
            
            if (selectedIndex === q.correct) handleHit(q.difficulty);
            else handleOut();
        }

        function handleHit(difficulty) {
            let baseAdvance = 0;
            let resultText = "";
            const rand = Math.random();

            if (difficulty === 'easy') { baseAdvance = 1; resultText = "ヒット！"; sounds.hit.play(); }
            else if (difficulty === 'normal') {
                baseAdvance = (rand < 0.7) ? 2 : 1;
                resultText = (baseAdvance === 2) ? "ツーベースヒット！" : "ヒット！";
                sounds.hit.play();
            } else {
                baseAdvance = (rand < 0.7) ? 4 : 3;
                resultText = (baseAdvance === 4) ? "ホームラン！" : "スリーベースヒット！";
                if(baseAdvance === 4) sounds.homerun.play(); else sounds.hit.play();
            }

            resultEl.textContent = resultText;
            resultEl.className = 'result hit';
            resultEl.style.display = 'block';

            setTimeout(() => advanceRunners(baseAdvance), 500);
        }

        function handleOut() {
            outs++;
            resultEl.textContent = 'アウト！';
            resultEl.className = 'result out';
            resultEl.style.display = 'block';
            sounds.out.play();
            updateDisplay();

            setTimeout(() => {
                if (outs >= 3) changeTurn();
                else nextBatter();
            }, 2000);
        }
        
        function advanceRunners(baseAdvance) {
            let runsThisPlay = 0;
            
            if (baseAdvance === 4) {
                runsThisPlay = 1 + bases.filter(b => b).length;
                bases = [false, false, false];
            } else {
                for (let i = 2; i >= 0; i--) {
                    if (bases[i]) {
                        if (i + baseAdvance >= 3) runsThisPlay++;
                        else bases[i + baseAdvance] = true;
                        bases[i] = false;
                    }
                }
                bases[baseAdvance - 1] = true;
            }
            score += runsThisPlay;
            updateDisplay();
            nextBatter();
        }

        function nextBatter() {
            currentQuestionIndex++;
            showQuestion();
        }
        
        function resetTurn() {
            outs = 0;
            bases = [false, false, false];
            updateDisplay();

            if (topOrBottom === '表') {
                showQuestion();
            } else {
                startOpponentTurn();
            }
        }

        function changeTurn() {
            sounds.change.play();
            if (topOrBottom === '表') {
                topOrBottom = '裏';
                resultEl.textContent = 'チェンジ！相手の攻撃です。';
                resultEl.className = 'result info';
                resultEl.style.display = 'block';
                optionsEl.innerHTML = '';
                questionEl.textContent = '相手の攻撃中...';
                setTimeout(resetTurn, 2000);
            } else {
                if (inning >= 9) {
                    endGame();
                    return;
                }
                inning++;
                topOrBottom = '表';
                resultEl.textContent = 'チェンジ！あなたの攻撃です。';
                resultEl.className = 'result info';
                resultEl.style.display = 'block';
                setTimeout(resetTurn, 2000);
            }
        }

        async function startOpponentTurn() {
            let opponentOuts = 0;
            let opponentBases = [false, false, false];

            while(opponentOuts < 3) {
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const rand = Math.random();
                let resultText = '';

                if (rand < 0.25) { // アウト
                    opponentOuts++;
                    resultText = ['三振！','内野ゴロ！','外野フライ！'][Math.floor(Math.random()*3)];
                } else if (rand < 0.85) { // ヒット
                    resultText = '相手がヒット！';
                    let runs = 0;
                    for (let i = 2; i >= 0; i--) {
                        if (opponentBases[i]) {
                            if (i + 1 >= 3) runs++; else opponentBases[i+1] = true;
                            opponentBases[i] = false;
                        }
                    }
                    opponentBases[0] = true;
                    opponentScore += runs;
                } else { // 長打
                    resultText = '相手がツーベースヒット！';
                    let runs = 0;
                    for (let i = 2; i >= 0; i--) {
                        if (opponentBases[i]) {
                            if (i + 2 >= 3) runs++; else opponentBases[i+2] = true;
                            opponentBases[i] = false;
                        }
                    }
                    opponentBases[1] = true;
                    opponentScore += runs;
                }
                
                outs = opponentOuts;
                resultEl.textContent = resultText;
                updateDisplay();
            }
            changeTurn();
        }

        function endGame() {
            gameOver = true;
            sounds.gameSet.play();
            
            let title = "ゲームセット！";
            if (score > opponentScore) title = "あなたの勝ち！";
            else if (score < opponentScore) title = "あなたの負け...。";
            else title = "引き分け！";
            
            document.getElementById('gameOverTitle').textContent = title;
            document.getElementById('finalScore').textContent = `あなた ${score} - ${opponentScore} 相手`;
            
            gameOverModal.style.display = 'flex';
        }
    </script>
