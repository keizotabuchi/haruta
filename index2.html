<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野球で学ぶ気象クイズ</title>
    <style>
        /* CSSスタイルは前回と同じなので、ここでは省略します。 */
        /* もしコード全体が必要な場合は、お申し付けください。 */
        /* 全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%); /* 空のような色に変更 */
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* スコアボード */
        .scoreboard {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4列 */
            gap: 15px;
            text-align: center;
        }
        .score-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #555;
        }
        .score-item h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
            font-size: 1em;
        }
        .score-value {
            font-size: 2em;
            font-weight: bold;
        }

        /* 野球フィールド */
        .field {
            background: #228B22;
            border: 4px solid #8B4513;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            position: relative;
            min-height: 350px;
            overflow: hidden;
        }
        .field::before { /* 外野 */
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: #228B22; z-index: 1;
        }
        .field::after { /* 内野 */
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 220px; height: 220px; background: #DEB887;
            border: 2px solid #CD853F;
            transform: translate(-50%, -50%) rotate(45deg); z-index: 2;
        }
        .mound { /* マウンド */
            position: absolute; top: 50%; left: 50%;
            width: 40px; height: 40px; background: #DEB887;
            border: 2px solid #CD853F; border-radius: 50%;
            transform: translate(-50%, -50%); z-index: 3;
        }
        .field-content {
            position: relative; z-index: 4; text-align: center;
        }
        .bases {
            position: relative; width: 250px; height: 250px;
            margin: 30px auto;
        }
        .base {
            position: absolute; width: 30px; height: 30px;
            background: #FFFFFF; border: 2px solid #000;
            transform: rotate(45deg); z-index: 5;
        }
        #home { bottom: 0; left: 50%; transform: translateX(-50%) rotate(45deg); clip-path: polygon(50% 100%, 0% 50%, 50% 0%, 100% 50%);}
        #base1 { top: 50%; right: 0; transform: translateY(-50%) rotate(45deg); }
        #base2 { top: 0; left: 50%; transform: translateX(-50%) rotate(45deg); }
        #base3 { top: 50%; left: 0; transform: translateY(-50%) rotate(45deg); }
        .base.occupied { background: #FFD700; border-color: #FF8C00; }
        
        /* ランナー（アニメーション用） */
        .runner {
            position: absolute;
            width: 25px; height: 25px;
            background: #e74c3c;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 10;
            opacity: 0; /* 最初は非表示 */
            transition: all 0.8s ease-in-out; /* アニメーション */
        }
        
        /* 各ベース上のランナー位置 */
        .runner-on-1 { top: 155px; right: 60px; opacity: 1; }
        .runner-on-2 { top: 40px; left: calc(50% - 12.5px); opacity: 1; }
        .runner-on-3 { top: 155px; left: 60px; opacity: 1; }
        .runner-at-home { bottom: 50px; left: calc(50% - 12.5px); opacity: 1; }
        .runner-scoring { bottom: 0px; opacity: 0; transform: scale(0.2); }

        /* クイズセクション */
        .quiz-section {
            background: #2a2a2a; border-radius: 10px;
            padding: 25px; margin: 20px 0; min-height: 250px;
        }
        .question { font-size: 1.3em; margin-bottom: 20px; line-height: 1.6; }
        .options { display: grid; gap: 15px; margin-bottom: 20px; }
        .option {
            background: #444; border: 2px solid #666; border-radius: 8px;
            padding: 15px; cursor: pointer; transition: all 0.3s; font-size: 1.1em;
        }
        .option:hover { background: #555; border-color: #888; transform: translateY(-2px); }
        .option.correct { background: #28a745; border-color: #1e7e34; }
        .option.incorrect { background: #dc3545; border-color: #c82333; }
        .result { text-align: center; font-size: 1.5em; font-weight: bold; margin: 20px 0; padding: 15px; border-radius: 8px; }
        .result.hit { background: #28a745; color: white; }
        .result.out { background: #dc3545; color: white; }
        
        /* 解説エリア */
        .explanation {
            background: #1a1a1a; border: 1px solid #444; border-radius: 8px;
            padding: 15px; margin-top: 20px; line-height: 1.5; color: #f0f0f0;
            font-size: 1em;
        }
        
        /* ボタン類 */
        .controls { text-align: center; margin: 20px 0; }
        .btn {
            background: #007bff; color: white; border: none; padding: 15px 30px;
            border-radius: 8px; cursor: pointer; font-size: 1.1em; margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover { background: #0056b3; transform: translateY(-2px); }
        .btn:disabled { background: #666; cursor: not-allowed; }
        
        /* 難易度表示 */
        .difficulty { display: inline-block; padding: 5px 10px; border-radius: 5px; font-size: 0.9em; font-weight: bold; margin-left: 10px; }
        .easy { background: #28a745; }
        .normal { background: #ffc107; color: #000; }
        .hard { background: #dc3545; }
        
        /* ゲームオーバー画面 */
        .game-over-modal {
            display: none; /* 初期状態は非表示 */
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .game-over-content {
            background: linear-gradient(135deg, #444, #222);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        .game-over-title { font-size: 3em; color: #FFD700; margin-bottom: 20px; }
        .final-score { font-size: 1.8em; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">⚾ 野球で学ぶ気象クイズ ⚾</h1>
        
        <div class="scoreboard">
            <div class="score-item">
                <h3>あなた</h3>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <h3>相手</h3>
                <div class="score-value" id="opponentScore">0</div>
            </div>
            <div class="score-item">
                <h3>アウト</h3>
                <div class="score-value" id="outs">0</div>
            </div>
            <div class="score-item">
                <h3>イニング</h3>
                <div class="score-value" id="inning">1 表</div>
            </div>
        </div>

        <div class="field">
            <div class="mound"></div>
            <div class="field-content">
                <div class="bases">
                    <div class="base" id="base2"></div>
                    <div class="base" id="base3"></div>
                    <div class="base" id="base1"></div>
                    <div class="base" id="home"></div>
                </div>
                <div class="runner" id="runner1"></div>
                <div class="runner" id="runner2"></div>
                <div class="runner" id="runner3"></div>
                <div class="runner" id="batterRunner"></div>
            </div>
        </div>

        <div class="quiz-section" id="quizSection">
            <div class="question" id="question">ゲームを開始してください！</div>
            <div class="options" id="options"></div>
            <div class="result" id="result" style="display: none;"></div>
            <div class="explanation" id="explanation" style="display: none;"></div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startGame()">ゲーム開始</button>
            <button class="btn" id="resetBtn" onclick="resetGame()">ゲームリセット</button>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="game-over-content">
            <h2 class="game-over-title" id="gameOverTitle">ゲームセット！</h2>
            <p class="final-score" id="finalScore"></p>
            <button class="btn" onclick="resetGame()">もう一度プレイ</button>
        </div>
    </div>
    
    <audio id="hitSound" src="path/to/hit.mp3"></audio>
    <audio id="homerunSound" src="path/to/homerun.mp3"></audio>
    <audio id="outSound" src="path/to/out.mp3"></audio>
    <audio id="changeSound" src="path/to/change.mp3"></audio>
    <audio id="gameSetSound" src="path/to/gameset.mp3"></audio>

    <script>
        const questions = [
            // --- 簡単な問題 (easy) ---
            { question: "お天気のマークで、まん丸の記号（◯）は何を表している？", options: ["くもり", "晴れ", "雨"], correct: 1, difficulty: "easy", explanation: "天気記号で、◯は「快晴」や「晴れ」を表します。くもりは二重丸（◎）、雨は黒丸（●）で表されます。" },
            { question: "太陽は、いつもどっちの方角から昇る？", options: ["西", "北", "東"], correct: 2, difficulty: "easy", explanation: "地球が西から東へ自転しているため、太陽は東の空から昇り、南の空を通って西の空へ沈んでいくように見えます。" },
            { question: "雨が降ったあと、空にきれいなアーチ状の光が見えることがあるよ。これの名前は？", options: ["オーロラ", "にじ", "かげろう"], correct: 1, difficulty: "easy", explanation: "虹（にじ）は、空気中の水のつぶに太陽の光が当たって、色が分かれて見える現象です。" },
            { question: "空にプカプカうかぶ「わたぐも」。これはどんな天気のときによく見られる？", options: ["雨", "晴れ", "雪"], correct: 1, difficulty: "easy", explanation: "わたぐも（積雲）は、よく晴れた日に見られる代表的な雲です。もくもくと大きくなると、にゅうどうぐも（積乱雲）になることもあります。" },
            { question: "気温をはかるときに使う道具は？", options: ["ものさし", "はかり", "温度計"], correct: 2, difficulty: "easy", explanation: "気温（空気のあたたかさ）をはかるには温度計を使います。日なたではなく、日かげで風通しの良い場所ではかるのが正しい方法です。" },
            { question: "冬に空から降ってくる、白くてつめたいものは？", options: ["あめ", "ひょう", "ゆき"], correct: 2, difficulty: "easy", explanation: "雪は、雲の中の氷の結晶が地上に落ちてきたものです。気温が0℃以下のときに降ります。" },
            { question: "風の向きを調べるときに使う、矢の形をした道具の名前は？", options: ["風見鶏（かざみどり）", "風船", "風車（かざぐるま）"], correct: 0, difficulty: "easy", explanation: "風見鶏やふきながしは、風がふいてくる方角（風向）を調べるために使われます。矢が向いている方が、風がふいてくる方角です。" },
            { question: "ピカッと光ってゴロゴロと鳴る、こわい天気といえば？", options: ["たつまき", "かみなり", "こうずい"], correct: 1, difficulty: "easy", explanation: "雷は、雲の中で発生した電気が地上に落ちる現象です。にゅうどうぐも（積乱雲）が発達すると発生します。" },
            { question: "春、夏、秋、冬。日本の４つの季節の中で、いちばん気温が高くなるのは？", options: ["春", "夏", "秋"], correct: 1, difficulty: "easy", explanation: "日本では、太陽の光が地面を強く照らす夏が、一年でいちばん気温が高くなります。" },
            { question: "風がまったくない、おだやかな状態をなんと言う？", options: ["無風（むふう）", "強風（きょうふう）", "暴風（ぼうふう）"], correct: 0, difficulty: "easy", explanation: "風がふいていない状態を「無風」や「凪（なぎ）」と言います。天気予報では風の強さを「風力」という段階で表します。" },
            
            // --- 普通の問題 (normal) ---
            { question: "空にうかぶ雲は、もともと何からできている？", options: ["空気のつぶ", "水蒸気", "わたあめ"], correct: 1, difficulty: "normal", explanation: "地面の水分が蒸発してできた目に見えない「水蒸気」が、空の高いところで冷やされ、小さな水のつぶや氷のつぶになって集まったものが雲です。" },
            { question: "夏に日本にやってきて、むし暑い空気をもたらす風は、おもにどっちの方角からふく？", options: ["北西", "南東", "北東"], correct: 1, difficulty: "normal", explanation: "日本の夏は、太平洋高気圧から南東のあたたかく湿った季節風がふきます。そのため、むし暑い日が多くなります。" },
            { question: "台風が近づくと、天気はどうなることが多い？", options: ["だんだん晴れてくる", "風や雨が強くなる", "気温が急に下がる"], correct: 1, difficulty: "normal", explanation: "台風は、強い風と激しい雨をともなう巨大な低気圧のうずです。近づいてくると、天気は大きく荒れます。" },
            { question: "天気予報で「降水確率50%」と言っていたら、どういう意味？", options: ["１日のうち半分の時間、雨がふる", "50%の強さの雨がふる", "同じ状況のとき100回中50回は雨がふる"], correct: 2, difficulty: "normal", explanation: "降水確率は、過去の同じような気象条件のときに、実際に1mm以上の雨や雪が降った割合を示したものです。雨の強さや時間とは関係ありません。" },
            { question: "冬にシベリアから日本へふいてくる、つめたい季節風の方角は？", options: ["北西", "南東", "南西"], correct: 0, difficulty: "normal", explanation: "日本の冬は、シベリア大陸から北西のつめたく乾燥した季節風がふきます。日本海側ではこの風が雪を降らせます。" },
            { question: "あたたかい空気とつめたい空気がぶつかる境目のことを何という？", options: ["国境（こっきょう）", "前線（ぜんせん）", "海岸線（かいがんせん）"], correct: 1, difficulty: "normal", explanation: "性質のちがう空気のかたまり（気団）がぶつかる面を「前線面」といい、それが地面と交わる線を「前線」と呼びます。前線付近では天気が悪くなります。" },
            { question: "地面の近くの空気が冷やされて、空気中の水蒸気が葉っぱや草の上に水のつぶとしてついたものを何という？", options: ["あられ", "きり", "つゆ"], correct: 2, difficulty: "normal", explanation: "晴れた風の弱い夜に地面の熱がうばわれる（放射冷却）と、空気中の水蒸気が冷やされて、葉っぱなどの表面に水滴となってつきます。これを露（つゆ）と言います。" },
            { question: "空高くにできる、鳥の羽のような形の雲の名前は？", options: ["うろこぐも", "すじぐも", "ひつじぐも"], correct: 1, difficulty: "normal", explanation: "すじぐも（巻雲）は、空のいちばん高いところにできる氷のつぶでできた雲です。この雲が見えると、天気が変わるサインとも言われます。" },
            { question: "もくもくと成長して、雷や大雨を降らせることがある「にゅうどうぐも」。正式な名前は？", options: ["積乱雲（せきらんうん）", "高積雲（こうせきうん）", "層雲（そううん）"], correct: 0, difficulty: "normal", explanation: "にゅうどうぐもは、正式には積乱雲（せきらんうん）といいます。夏の強い日差しで発生しやすく、ゲリラ豪雨や雷、ひょうなどを引きおこします。" },
            { question: "空気のしめりぐあいを表す言葉は？", options: ["気圧（きあつ）", "湿度（しつど）", "震度（しんど）"], correct: 1, difficulty: "normal", explanation: "湿度は、空気中にどれくらいの水蒸気がふくまれているかを示す割合です。湿度が高いと、ジメジメ・むしむしすると感じます。" },
            { question: "山の斜面をのぼった空気が、反対側の斜面をふきおりるときに、あたたかく乾燥した風になる現象を何という？", options: ["しんきろう", "フェーン現象", "たつまき"], correct: 1, difficulty: "normal", explanation: "湿った空気が山を越えるときに雨を降らせ、乾いた空気が山の反対側をふきおりるときに温度が上がるのがフェーン現象です。山火事の原因になることもあります。" },
            { question: "白い息が「はーっ」と見えるのは、どんなとき？", options: ["あたたかくて湿度の高いとき", "つめたくて乾燥しているとき", "つめたくて湿度の高いとき"], correct: 2, difficulty: "normal", explanation: "息の中の水蒸気が、外の冷たい空気で急に冷やされて、小さな水のつぶになるため白く見えます。寒い日ほどよく見えますね。" },

            // --- 難しい問題 (hard) ---
            { question: "天気図で、中心に向かって風がふきこんでくる渦（うず）はどっち？", options: ["高気圧", "低気圧", "前線"], correct: 1, difficulty: "hard", explanation: "低気圧はまわりより気圧が低いところで、空気が集まってきて上昇気流ができます。そのため雲ができて天気が悪くなります。風は反時計回りにふきこみます。" },
            { question: "日本の天気が西から東へ変わっていくことが多いのは、上空にふいている強い風のせいだよ。この風の名前は？", options: ["偏西風（へんせいふう）", "季節風（きせつふう）", "貿易風（ぼうえきふう）"], correct: 0, difficulty: "hard", explanation: "日本がふくまれる中緯度帯の上空には、一年中西から東へ向かう「偏西風」という強い風がふいています。天気はこの風に流されて西から東へ移っていきます。" },
            { question: "「寒冷前線」が通過したあと、気温はどうなる？", options: ["上がる", "変わらない", "下がる"], correct: 2, difficulty: "hard", explanation: "寒冷前線は、つめたい空気があたたかい空気を押し上げながら進みます。そのため、通過したあとはつめたい空気に入れかわるので、気温が急に下がります。" },
            { question: "春と秋の晴れた日が多いのは、どんな高気圧におおわれるから？", options: ["シベリア高気圧", "太平洋高気圧", "移動性高気圧"], correct: 2, difficulty: "hard", explanation: "春と秋は、大陸からやってくる移動性高気圧と低気圧が交互に日本を通過します。そのため、天気が数日の周期で変わります。" },
            { question: "日本の6月ごろに雨の日が続く「梅雨（つゆ）」。これはどんな前線が原因？", options: ["温暖前線", "寒冷前線", "停滞前線"], correct: 2, difficulty: "hard", explanation: "梅雨は、北のつめたいオホーツク海気団と、南のあたたかい太平洋気団の力がつりあってできる「停滞前線（梅雨前線）」が原因で起こります。" },
            { question: "空気の重さによっておされる力のこと。これが高いと天気が良く、低いと天気が悪くなることが多いよ。", options: ["風力", "重力", "気圧"], correct: 2, difficulty: "hard", explanation: "気圧は、空気の重さによる圧力のことです。一般的に、高気圧におおわれると下降気流ができて晴れ、低気圧におおわれると上昇気流ができて天気がくずれます。" },
            { question: "天気図で、同じ気圧の地点をむすんだ線のことを何という？", options: ["等高線", "等圧線", "等温線"], correct: 1, difficulty: "hard", explanation: "等圧線は、気圧が等しい地点をむすんだ線で、天気図の基本です。この線の間隔がせまいほど、風が強くふきます。" },
            { question: "空気は、あたためられるとどうなる？", options: ["軽くなって上昇する", "重くなって下降する", "変化しない"], correct: 0, difficulty: "hard", explanation: "空気はあたためられると体積がふえて（膨張して）軽くなり、上へのぼっていきます。これが上昇気流で、雲ができる原因になります。気球が空を飛ぶのもこの原理です。" },
        ];

        // ここから下のJavaScriptは前回と全く同じです
        let currentQuestionIndex = 0;
        let score = 0;
        let opponentScore = 0;
        let outs = 0;
        let inning = 1;
        let bases = [false, false, false]; // 1塁, 2塁, 3塁
        let questionAnswered = false;
        let gameOver = true;

        // HTML要素
        const scoreEl = document.getElementById('score');
        const opponentScoreEl = document.getElementById('opponentScore');
        const outsEl = document.getElementById('outs');
        const inningEl = document.getElementById('inning');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const resultEl = document.getElementById('result');
        const explanationEl = document.getElementById('explanation');
        const gameOverModal = document.getElementById('gameOverModal');
        const startBtn = document.getElementById('startBtn');
        const runners = {
            batter: document.getElementById('batterRunner'),
            1: document.getElementById('runner1'),
            2: document.getElementById('runner2'),
            3: document.getElementById('runner3'),
        };

        // サウンド要素
        const sounds = {
            hit: document.getElementById('hitSound'),
            homerun: document.getElementById('homerunSound'),
            out: document.getElementById('outSound'),
            change: document.getElementById('changeSound'),
            gameSet: document.getElementById('gameSetSound')
        };
        
        function startGame() {
            gameOver = false;
            score = 0;
            opponentScore = 0;
            outs = 0;
            inning = 1;
            
            // 問題をシャッフル
            questions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;

            startBtn.style.display = 'none';
            gameOverModal.style.display = 'none';
            
            resetRunners();
            updateDisplay();
            showQuestion();
        }

        function resetGame() {
            gameOver = true;
            questionEl.textContent = 'ゲームを開始してください！';
            optionsEl.innerHTML = '';
            resultEl.style.display = 'none';
            explanationEl.style.display = 'none';
            startBtn.style.display = 'inline-block';
            gameOverModal.style.display = 'none';

            score = 0;
            opponentScore = 0;
            outs = 0;
            inning = 1;
            
            resetRunners();
            updateDisplay();
        }

        function updateDisplay() {
            scoreEl.textContent = score;
            opponentScoreEl.textContent = opponentScore;
            outsEl.textContent = outs;
            inningEl.textContent = `${inning} 表`;
            
            for(let i=0; i<3; i++){
                document.getElementById(`base${i+1}`).classList.toggle('occupied', bases[i]);
            }
        }
        
        function showQuestion() {
            if (gameOver) return;
            
            if (currentQuestionIndex >= questions.length) {
                currentQuestionIndex = 0; // 全問解いたら最初に戻る
            }
            
            const q = questions[currentQuestionIndex];
            
            questionEl.innerHTML = q.question + `<span class="difficulty ${q.difficulty}">${getDifficultyText(q.difficulty)}</span>`;
            
            optionsEl.innerHTML = '';
            q.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.onclick = () => selectOption(index);
                optionsEl.appendChild(optionEl);
            });
            
            resultEl.style.display = 'none';
            explanationEl.style.display = 'none';
            questionAnswered = false;
        }

        function getDifficultyText(difficulty) {
            switch(difficulty) {
                case 'easy': return 'かんたん';
                case 'normal': return 'ふつう';
                case 'hard': return 'むずかしい';
            }
        }
        
        function selectOption(selectedIndex) {
            if (questionAnswered || gameOver) return;
            questionAnswered = true;

            const q = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((opt, idx) => {
                if (idx === q.correct) opt.classList.add('correct');
                else if (idx === selectedIndex) opt.classList.add('incorrect');
            });
            
            explanationEl.textContent = q.explanation;
            explanationEl.style.display = 'block';
            
            if (selectedIndex === q.correct) {
                handleHit(q.difficulty);
            } else {
                handleOut();
            }
        }

        function handleHit(difficulty) {
            let baseAdvance = 0;
            let resultText = "";
            const rand = Math.random();

            if (difficulty === 'easy') {
                baseAdvance = 1;
                resultText = "ヒット！";
                sounds.hit.play();
            } else if (difficulty === 'normal') {
                baseAdvance = (rand < 0.7) ? 2 : 1;
                resultText = (baseAdvance === 2) ? "ツーベースヒット！" : "ヒット！";
                sounds.hit.play();
            } else {
                baseAdvance = (rand < 0.7) ? 4 : 3;
                resultText = (baseAdvance === 4) ? "ホームラン！" : "スリーベースヒット！";
                if(baseAdvance === 4) sounds.homerun.play();
                else sounds.hit.play();
            }

            resultEl.textContent = resultText;
            resultEl.className = 'result hit';
            resultEl.style.display = 'block';

            setTimeout(() => advanceRunners(baseAdvance), 500);
        }

        function handleOut() {
            outs++;
            resultEl.textContent = 'アウト！';
            resultEl.className = 'result out';
            resultEl.style.display = 'block';
            sounds.out.play();
            updateDisplay();

            setTimeout(() => {
                if (outs >= 3) {
                    changeInning();
                } else {
                    nextBatter();
                }
            }, 2000);
        }
        
        async function advanceRunners(baseAdvance) {
            let newBases = [...bases];
            let runsThisPlay = 0;

            runners.batter.className = 'runner runner-at-home';
            
            await new Promise(resolve => setTimeout(resolve, 200));

            if (baseAdvance === 4) {
                for (let i = 2; i >= 0; i--) {
                    if (bases[i]) {
                        runsThisPlay++;
                        animateRunner(i + 1, 4);
                    }
                }
                runsThisPlay++;
                animateRunner('batter', 4);
                newBases = [false, false, false];

            } else {
                for (let i = 2; i >= 0; i--) {
                    if (bases[i]) {
                        const newPos = i + baseAdvance;
                        if (newPos >= 3) {
                            runsThisPlay++;
                            animateRunner(i + 1, 4);
                        } else {
                            newBases[newPos] = true;
                            animateRunner(i + 1, newPos + 1);
                        }
                        newBases[i] = false;
                    }
                }
                newBases[baseAdvance - 1] = true;
                animateRunner('batter', baseAdvance);
            }
            
            bases = newBases;

            await new Promise(resolve => setTimeout(resolve, 1000));
            
            score += runsThisPlay;
            updateDisplay();
            resetRunners();
            
            nextBatter();
        }

        function animateRunner(runnerId, targetBase) {
            const runnerEl = runners[runnerId];
            if(targetBase === 4) {
                runnerEl.classList.add('runner-scoring');
            } else {
                runnerEl.className = `runner runner-on-${targetBase}`;
            }
        }
        
        function resetRunners() {
            runners.batter.className = 'runner';
            runners[1].className = bases[0] ? 'runner runner-on-1' : 'runner';
            runners[2].className = bases[1] ? 'runner runner-on-2' : 'runner';
            runners[3].className = bases[2] ? 'runner runner-on-3' : 'runner';
        }

        function nextBatter() {
            currentQuestionIndex++;
            showQuestion();
        }

        async function changeInning() {
            resultEl.textContent = '3アウト・チェンジ！';
            sounds.change.play();
            
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const opponentRuns = Math.floor(Math.random() * 3);
            if(opponentRuns > 0){
                resultEl.textContent = `相手チームが ${opponentRuns} 点を獲得！`;
                opponentScore += opponentRuns;
            } else {
                resultEl.textContent = '相手の攻撃は0点でした！';
            }

            outs = 0;
            bases = [false, false, false];
            resetRunners();
            updateDisplay();
            
            await new Promise(resolve => setTimeout(resolve, 2000));

            if (inning >= 9) {
                endGame();
            } else {
                inning++;
                updateDisplay();
                nextBatter();
            }
        }

        function endGame() {
            gameOver = true;
            sounds.gameSet.play();
            
            let title = "ゲームセット！";
            let finalScoreText = `あなた ${score} - ${opponentScore} 相手`;
            
            if (score > opponentScore) {
                title = "あなたの勝ち！";
            } else if (score < opponentScore) {
                title = "あなたの負け...。";
            } else {
                title = "引き分け！";
            }
            
            document.getElementById('gameOverTitle').textContent = title;
            document.getElementById('finalScore').textContent = finalScoreText;
            
            gameOverModal.style.display = 'flex';
        }
    </script>
</body>
</html>
